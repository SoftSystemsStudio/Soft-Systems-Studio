version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: softsystems
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  worker:
    image: node:22
    working_dir: /workspace
    volumes:
      - ../:/workspace:cached
    environment:
      REDIS_URL: redis://redis:6379
      POSTGRES_URL: postgresql://postgres:password@postgres:5432/softsystems
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    command: sh -c "corepack enable && corepack prepare pnpm@8.11.0 --activate && pnpm --filter apps/agent-api worker"
    depends_on:
      - redis
      - postgres
      - qdrant

volumes:
  pgdata:
  qdrant_data:
