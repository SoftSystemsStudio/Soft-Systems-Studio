name: Backend CI

on:
  push:
    paths:
      - 'apps/agent-api/**'
      - 'packages/**'
  pull_request:
    paths:
      - 'apps/agent-api/**'
      - 'packages/**'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install workspace deps
        run: pnpm -w install --frozen-lockfile

      - name: Build workspace
        run: |
          # Build all packages in the workspace
          pnpm -w -r build

      - name: TypeScript check
        run: |
          # Run tsc across the workspace (no emit) to catch type errors and config drift
          pnpm -w exec tsc --noEmit

      - name: Run lint
        run: pnpm lint || true

      - name: Run tests (example)
        run: pnpm test || true

  # Add deploy steps on main branch as needed

  integration-tests:
    runs-on: ubuntu-latest
    needs: lint-and-test
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: agent_api_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d agent_api_test"
          --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install workspace deps
        run: pnpm -w install --frozen-lockfile

      - name: Set DB URL for tests
        run: echo "POSTGRES_URL=postgresql://postgres:postgres@localhost:5432/agent_api_test" >> $GITHUB_ENV

      - name: Generate Prisma client
        run: pnpm --filter apps/agent-api prisma:generate

      - name: Apply migrations (migrate deploy, fallback to db push)
        run: |
          set -e
          pnpm --filter apps/agent-api exec prisma migrate deploy || pnpm --filter apps/agent-api exec prisma db push --accept-data-loss

      - name: Run integration tests
        run: pnpm --filter apps/agent-api test:integration

