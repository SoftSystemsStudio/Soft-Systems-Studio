name: CI-CD

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '22'
  PNPM_VERSION: '8.11.0'

jobs:
  ci:
    name: Lint, Typecheck, Test, Build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: app_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/app_test
      REDIS_URL: redis://localhost:6379
      NODE_ENV: test
      JWT_SECRET: test-secret-min-32-characters-long
      JWT_REFRESH_SECRET: test-refresh-secret-min-32-chars
      QDRANT_URL: http://localhost:6333
      QDRANT_COLLECTION_NAME: test_collection
      QDRANT_VECTOR_SIZE: '1536'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma clients
        run: |
          pnpm --filter apps-agent-api prisma generate
          pnpm --filter api prisma generate
        continue-on-error: true

      - name: Run DB migrations
        run: pnpm --filter apps-agent-api prisma migrate deploy
        continue-on-error: true

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm -r exec tsc --noEmit

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            apps/*/dist
            packages/*/dist
          retention-days: 7

  deploy-staging:
    name: Deploy (Staging)
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
    environment: staging

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist

      - name: Deploy to staging
        run: |
          echo "üöÄ Deploying to staging environment..."
          # Add your staging deployment commands here
          # Example: railway deploy --environment staging
          # Example: fly deploy --config fly.staging.toml

      - name: Health check
        run: |
          echo "üè• Running health check..."
          # Add health check after deployment
          # Example: curl -f https://staging.yourdomain.com/health || exit 1

      - name: Notify deployment
        if: always()
        run: |
          echo "üì¢ Staging deployment ${{ job.status }}"
          # Add Slack/Discord webhook notification here

  deploy-production:
    name: Deploy (Production)
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist

      - name: Pre-deploy checks
        run: |
          echo "üîç Running pre-deploy safety checks..."
          # Verify no placeholder secrets
          node scripts/scan-placeholders.js || exit 1
          # Check for .env files that shouldn't be committed
          node scripts/check-env-committed.js || exit 1

      - name: Deploy to production
        run: |
          echo "üöÄ Deploying to production environment..."
          # Add your production deployment commands here
          # Example: railway deploy --environment production
          # Example: fly deploy --config fly.production.toml

      - name: Run database migrations
        run: |
          echo "üì¶ Running production database migrations..."
          # Example: pnpm --filter apps-agent-api prisma migrate deploy

      - name: Health check
        run: |
          echo "üè• Running production health check..."
          # Add health check after deployment
          # Example: curl -f https://api.yourdomain.com/health || exit 1

      - name: Smoke tests
        run: |
          echo "üî• Running smoke tests..."
          # Add critical path smoke tests
          # Example: curl -f https://api.yourdomain.com/status || exit 1

      - name: Notify deployment
        if: always()
        run: |
          echo "üì¢ Production deployment ${{ job.status }}"
          # Add Slack/Discord webhook notification here
