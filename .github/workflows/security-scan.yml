name: Security scan

on:
  pull_request:
  push:

jobs:
  python-deps-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Run dependency audit (placeholder)
        run: echo "Add pip-audit / snyk / other tools here"

  node-deps-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install
        run: |
          corepack enable
          corepack prepare pnpm@8.11.0 --activate
          pnpm -w install
      - name: Run npm audit (placeholder)
        run: pnpm -w audit --audit-level=high || true
