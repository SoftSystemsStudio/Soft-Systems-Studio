name: Demo Provisioning CI

on:
  pull_request:
    paths:
      - '**/*'

jobs:
  demo-provision:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: demo
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres" --health-interval=5s --health-timeout=5s --health-retries=20
      redis:
        image: redis:8
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping" --health-interval=5s --health-timeout=5s --health-retries=20
      qdrant:
        image: qdrant/qdrant:v1.2.1
        ports:
          - 6333:6333
        options: >-
          --health-cmd="curl -f http://localhost:6333/collections || exit 1" --health-interval=5s --health-timeout=5s --health-retries=20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable corepack and pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install

      - name: Wait for services
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U postgres && echo "postgres ready" && break || sleep 2
          done
          for i in {1..30}; do
            curl -sfS http://localhost:6333/collections >/dev/null 2>&1 && echo "qdrant ready" && break || sleep 2
          done

      - name: Set env for local services
        run: |
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/demo" >> $GITHUB_ENV
          echo "REDIS_URL=redis://localhost:6379" >> $GITHUB_ENV
          echo "QDRANT_URL=http://localhost:6333" >> $GITHUB_ENV
          echo "EMBEDDINGS_PROVIDER=stub" >> $GITHUB_ENV

      - name: Generate Prisma client
        run: pnpm --filter apps-agent-api prisma:generate

      - name: Run migrations (if any)
        run: pnpm --filter apps-agent-api migrate:dev --name ci-init || true

      - name: Seed database
        run: cd apps/agent-api && npx ts-node prisma/seed.ts

      - name: Build project
        run: pnpm build

      - name: Start API server
        run: pnpm --filter apps-agent-api start & sleep 6

      - name: Health check
        run: |
          set -euo pipefail
          echo "Waiting for API health..."
          for i in {1..15}; do
            if curl -s http://localhost:5000/health | jq -e '.qdrant.healthy == true' >/dev/null 2>&1; then
              echo "API health ok and Qdrant healthy"
              exit 0
            fi
            sleep 1
          done
          echo "Health check failed: Qdrant not healthy" >&2
          curl -s http://localhost:5000/health || true
          exit 1
