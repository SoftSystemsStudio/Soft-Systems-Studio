name: Security Lint

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  secret-and-lint:
    name: Secret scan and ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Enable Corepack and prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@8.11.0 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run secretlint
        run: pnpm -w run secretlint

      - name: Run ESLint (vault)
        run: pnpm -w -r exec eslint "apps/agent-api/src/bootstrap/vault.ts" --max-warnings=0
